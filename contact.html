<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contacto â€” Alejandro A.M.</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .contact-form {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--text);
      background-color: var(--bg);
      color: var(--text);
      border-radius: 5px;
    }
    .form-group textarea {
      min-height: 150px;
    }
    .submit-btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      border: 1px solid var(--hover);
      background-color: transparent;
      color: var(--hover);
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .submit-btn:hover {
      background-color: var(--hover);
      color: var(--bg);
    }
  </style>
</head>
<body class="min-h-full flex flex-col">

  <header>
    <div class="container header-content">
      <a href="index.html" class="logo">alejandro a.m.</a>
      
      <nav id="desktop-menu" class="desktop-nav">
        <ul>
          <li><a href="about.html">about</a></li>
          <li><a href="portfolio.html">portfolio</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
      </nav>
      
      <button id="menu-btn" class="menu-btn">
        <svg id="icon-menu" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
        <svg id="icon-close" class="icon hidden-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      
      <nav id="menu" class="nav-menu">
        <ul>
          <li><a href="about.html">about</a></li>
          <li><a href="portfolio.html">portfolio</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
      </nav>
      
    </div>
  </header>

  <main class="flex-grow">
    <section class="hero">
      <div class="container">
        <h1 class="hero-title">Contacto</h1>
        <form class="contact-form">
          <div class="form-group">
            <label for="nombre">First name</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="apellido">Last name</label>
            <input type="text" id="apellido" name="apellido" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="mensaje">Message</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send</button>
        </form>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
