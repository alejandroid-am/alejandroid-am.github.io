---
layout: default
title: Portfolio
---
<section class="hero">
      <div class="container">
        <h1 class="hero-title hero-portfolio">Portfolio</h1>
        <div class="filter-container">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="identity">Visual Identity</button>
          <button class="filter-btn" data-filter="ux-ui">UX/UI</button>
          <button class="filter-btn" data-filter="illustration">Illustration</button>
        </div>

        <div class="portfolio-grid">
          {% for project in site.projects %}
            <a href="{{ project.url }}" class="portfolio-item" data-category="{{ project.categories }}">
              <img src="{{ project.cover_image }}" alt="Portada de {{ project.title }}" loading="lazy" />
              <div class="overlay">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
              </div>
            </a>
          {% endfor %}
          
          <a href="/projects/others.html" class="portfolio-item" data-category="illustration">
            <img src="/assets/img/others-view.webp" alt="Other illustrations" loading="lazy" />
            <div class="overlay">
              <h3>Other works</h3>
              <p>Want to see more?</p>
            </div>
          </a>
        </div>
      </div>
    </section>
